sudo: false
language: node_js
node_js:
  - 16 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - main # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: false
  github-token: $GH_TOKEN
  keep-history: false
  on:
    branch: gh-pages
  local-dir: public